name: "Documentation Improvement"
description: "Suggest improvements or report issues with the documentation."
title: "[DOCS] <short description>"
labels: [documentation]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping us improve our documentation!
  - type: input
    id: summary
    attributes:
      label: "Short summary of the documentation issue or suggestion"
      description: "A concise description of the documentation problem or improvement."
    validations:
      required: true
  - type: textarea
    id: location
    attributes:
      label: "Location"
      description: "Where is the documentation issue? (File, section, or URL)"
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: "Details"
      description: "Describe the issue or suggestion in detail."
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: "Proposed change (optional)"
      description: "If you have a suggestion for how to fix or improve the documentation, please describe it here."
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: "Additional context"
      description: "Add any other context or screenshots about the documentation issue here."
    validations:
      required: false
