site_name: Ingenious Fabric Accelerator
site_url: https://localhost:8000/
site_url: https://localhost:8000/
repo_url: https://github.com/Insight-Services-APAC/Insight_Ingenious_For_Fabric
repo_name: ingen_fab
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/insight_logo_only.png
  favicon: assets/favicon.ico.png
  palette:
    scheme: insight
    primary: custom
    accent: custom
  features:
    - content.tooltips
    - navigation.top
    - navigation.path
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.instant
 
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.code.annotate

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true  
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - admonition
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - footnotes
  - def_list
  - abbr
  - pymdownx.critic
  - toc:
      permalink: true

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocs-nav-weight
  - table-reader
  - redirects:
      redirect_maps:
        #'user_guide/index.md': 'user_guide/installation.md'
        #'developer_guide/index.md': 'developer_guide/python_libraries.md'
        #'examples/index.md': 'examples/sample_project.md'
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      enable_git_follow: false
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - User Guide:
    - user_guide/index.md
    - Installation: user_guide/installation.md
    - Quick Start: user_guide/quick_start.md
    - Common Tasks: user_guide/common_tasks.md
    - Environment Variables: user_guide/environment_variables.md
    - Workspace Layout: user_guide/workspace_layout.md
    - Deploy Guide: user_guide/deploy_guide.md
    - CLI Reference: user_guide/cli_reference.md
    - Workflows: user_guide/workflows.md
  - Developer Guide:
    - developer_guide/index.md
    - Python Libraries: developer_guide/python_libraries.md
    - DDL Scripts: developer_guide/ddl_scripts.md
    - Notebook Utils: developer_guide/notebook_utils.md
    - SQL Templates: developer_guide/sql_templates.md
    - Variable Replacement: developer_guide/variable_replacement.md
    - Packages: developer_guide/packages.md
  - Examples:
    - examples/index.md
    - Sample Project: examples/sample_project.md
    - Project Templates: examples/templates.md
  - Packages:
    - packages/index.md
    - Flat File Ingestion: packages/flat_file_ingestion.md
  - API Reference:
    - api/index.md
    - Python APIs: api/python_apis.md

exclude_docs: |
  data/*

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra_css:
  - assets/stylesheets/extra.css

extra:
  version:
    provider: mike
    default: latest
  # social:
  #   - icon: fontawesome/brands/github
  #     link: # Set this to your actual repository URL
  #   - icon: fontawesome/solid/book
  #     link: # Set this to your actual documentation URL
